<!DOCTYPE html>
<html>
  <head>
    <title>OSU! Guesser</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="app" class="full-height"></div>
    <div class="logo">
      <img src="logo.png" alt="osu guesser logo" width="200" />
    </div>
    <div class="rules">Guess the osu beatmap name from the background map.</div>
    <div class="timers">
      <div class="time-select">
        <select name="time" id="time-select">
          <option value="">Choose a timer</option>
          <option value="10">10 secondes</option>
          <option value="15">15 secondes</option>
          <option value="20">20 secondes</option>
          <option value="30">30 secondes</option>
          <option value="45">45 secondes</option>
          <option value="60">60 secondes</option>
        </select>
      </div>
      <div class="in-game-infos">
        <div class="background"></div>
        <div class="timer">
          <p>Time left : <span id="time-count">..</span> sec</p>
        </div>
        <div class="score-section">
          <p id="score">
            Score : <span id="current-score"></span> /
            <span id="max-score"></span>
          </p>
        </div>
      </div>
    </div>
    <div class="background-map-div">
      <img
        src="default_bg.jpg"
        alt="thank you peppy for your api :clown:"
        width="220"
        height="110"
        class="background-map"
      />
    </div>
    <div class="inputs">
      <div class="answer">
        <input type="text" placeholder="Your answer" id="user-input" />
      </div>
      <div class="start">
        <button id="start-btn">Start</button>
        <button id="stop-btn">Stop</button>
      </div>
    </div>
    <div class="error">
      <span id="error-span"></span>
    </div>
    <script src="script.js"></script>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
